version: '3'

services:
    front:
        build: Aplicacao/0 - Apresentacao
        ports:
            - "1994:4200"
        networks:
            - nginx-proxy
        restart: always
    
    mongodbc:
        image: mongo:latest
        ports:
            - "27017:27017"
        networks: 
            - backendapi
        restart: unless-stopped
    
    apiserver:
        build: .
        ports:
            - "2020:2020"
        networks: 
            - backendapi
            - nginx-proxy
        restart: always

networks:
    nginx-proxy:
        external: true
    backendapi: