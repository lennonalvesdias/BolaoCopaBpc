<header id="header-wrap">
  <div id="roof" class="hidden-xs">
    <div class="container">
      <div class="col-md-6 col-sm-6">
        <div class="info-bar-address">
          <i class="icon-location-pin"></i> Espaço Cultural, Marília / SP
        </div>
      </div>
      <div class="col-md-6 col-sm-6">

        <div class="quick-contacts">
          <span>
            <i class="icon-phone"></i> (14) 99784 0102
          </span>
        </div>

      </div>
    </div>
  </div>


  <div class="navigation-menu">
    <nav class="navbar navbar-default navbar-event">
      <div class="container">

        <div class="navbar-header col-md-2">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" routerLink="/figurinhas">
            <img src="assets/img/logo1.png" alt="">
          </a>
        </div>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="nav navbar-nav navbar-right">
            <ng-container *ngFor="let item of menu_items">
              <li routerLinkActive="active" *ngIf="item.unique">
                <a [routerLink]="item.link" [fragment]="item.fragment">{{ item.title }}</a>
              </li>

              <li class="dropdown" *ngIf="!item.unique">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                  {{ item.title }}
                  <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                  <li *ngFor="let chield of item.chields">
                    <a [routerLink]="chield.link" [fragment]="chield.fragment">{{ chield.title }}</a>
                  </li>
                </ul>
              </li>
            </ng-container>
          </ul>
        </div>
      </div>

      <ul class="wpb-mobile-menu">
        <ng-container *ngFor="let item of menu_items">
          <li routerLinkActive="active" *ngIf="item.unique">
            <a [routerLink]="item.link" [fragment]="item.fragment">{{ item.title }}</a>
          </li>
          <li *ngIf="!item.unique">
            <a href="#">{{ item.title }}</a>
            <ul class="dropdown">
              <li *ngFor="let chield of item.chields">
                <a [routerLink]="chield.link" [fragment]="chield.fragment">{{ chield.title }}</a>
              </li>
            </ul>
          </li>
        </ng-container>
      </ul>

    </nav>
  </div>
</header>
